<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zikann Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <a href="https://zikannsenpai.github.io/home" class="logo-title">
      <img src="asset/logo.jpg" alt="Logo Market" class="logo">
      <span class="title">ZIKANN STORE</span>
      </a>
  <div class="search-section">
    <img src="asset/search_logo.png" alt="Search" id="search-icon" >
    <input type="text"
    id="search-input"
    placeholder="Cari produk..."
    style="display: none;">
  </div>
</div>

  <div class="banner">
    <img src="asset/banner.png" alt="Banner">
  </div>

  <h2 class="section-title">PRODUK UNGGULAN</h2>

  <div class="product-grid">
    <div class="product-card">
      <a href="game/ff/topup.html" target="_blank">
      <img src="asset/ff.jpeg" alt="Free Fire">
      </a>
      <p>Free Fire</p>
    </div>
    <div class="product-card">
      <img src="asset/mlbb.jpeg" alt="Mobile Legends: Bang Bang ID">
      <p>Mobile Legends: Bang Bang ID</p>
    </div>
    <div class="product-card">
      <img src="asset/pubgm.png" alt="PUBG Mobile (Global)">
      <p>PUBG Mobile (Global)</p>
    </div>
    <div class="product-card">
      <img src="asset/mcgg.jpeg" alt="Call of Duty Mobile ID">
      <p>Magic Chess Go Go</p>
    </div>
  </div>
</body>
</html>
